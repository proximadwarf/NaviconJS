<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="form.css" rel="stylesheet" />
    <script src="Form.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">


</head>
<body class="text-center">
    <form class="form-signin">        
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="container myContainer">
                        <h3 class="h3">Facedook</h3>
                        <input type="text" required name="yourname" class="form-control" placeholder="Ваше имя" onchange="nameChange(id)" id="nameField">
                        
                        <input type="text" required id="inputLastName" class="form-control" onchange="lastNameChange(id)" placeholder="Ваша фамилия">

                        <h5 class="h5">Дата рождения</h5>
                        <div class="input-group">
                            <input onchange="dataChange()" class="form-control  mydata" required type="text" value="" placeholder="День" id="dateDay">
                            <input onchange="dataChange()" class="form-control  mydata" required id="dateMonth" type="text" value="" placeholder="Месяц" >
                            <input onchange="dataChange()" class="form-control  mydata " required id="dateYear" type="text" value="" placeholder="Год">
                        </div>
                        <div>
                        <select required class="custom-select" id="idCity">
                            <option selected value="">Город</option>
                            <option value="Москва">Москва</option>
                            <option value="Казань">Казань</option>
                        </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary myButton ">Отправить</button>
                        </div>
                    </div>
                </div>
                <div class="col-4   ">
                </div>
            </div>
        </div>



    </form>
</body>
<script>

</script>
</html>
